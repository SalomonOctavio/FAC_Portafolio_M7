server:
  port: 8084

spring:
  application:
    name: pagos
  datasource:
    url: jdbc:h2:mem:pagosdb;MODE=LEGACY;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2

logging:
  level:
    org.hibernate.SQL: info
